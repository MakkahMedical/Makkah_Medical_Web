<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makkah Medical | متجر مكة للمستلزمات الطبية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://res.cloudinary.com/dd5j2lbom/image/upload/v1769370782/MakkahMedical_ylehpx.jpg" alt="Logo">
            <div class="logo-text">Makkah<span id="span"> Medical</span></div>
        </div>
        <nav style="display: flex; gap: 10px;">
            <button id="cart-btn" class="btn-icon" style="position: relative; width: auto; padding: 0 12px;">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count" style="position: absolute; top: -5px; right: -5px; background: #ff4757; color: white; font-size: 0.7rem; padding: 2px 5px; border-radius: 50%;">0</span>
            </button>
            <button id="about-btn" class="btn-icon" title="عن المحل">
                <p id="callus"> تواصل معنا </p>
                             
            </button>
            <button id="theme-toggle" class="btn-icon">
                <i class="fa-solid fa-moon"></i>
            </button>
        </nav>
    </header>



    <section class="controls">
    <div style="display: flex; gap: 10px; width: 100%; max-width: 500px;">
        <div class="search-box" style="flex-grow: 1;">
            <input type="text" id="search-input" placeholder="ابحث عن منتج...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <button id="sort-btn" class="btn-icon" title="ترتيب" style="border-radius: 12px; width: 45px; height: 45px;">
            <i class="fa-solid fa-sort"></i>
        </button>
    </div>

    <div id="sort-modal" class="modal">
        <div class="modal-content" style="margin-top: 20vh; max-width: 300px; padding: 25px;">
            <span class="close-sort-btn" style="position: absolute; left: 10px; top: 10px; cursor: pointer; font-size: 1.5rem;">&times;</span>
            <h3 style="margin-bottom: 20px; text-align: center;">ترتيب حسب السعر</h3>
            <button class="filter-btn sort-option" data-sort="high" style="width: 100%; margin-bottom: 10px;">من الأعلى إلى الأقل</button>
            <button class="filter-btn sort-option" data-sort="low" style="width: 100%;">من الأقل إلى الأعلى</button>
        </div>
    </div>
    
    <div class="filter-box">
            <button class="filter-btn active" data-category="all">الكل</button>
            <button class="filter-btn" data-category="devices">أجهزة </button>
            <button class="filter-btn" data-category="supports">أربطة</button>
            <button class="filter-btn" data-category="supplies">مستلزمات</button>
            <button class="filter-btn" data-category="protection">وقاية</button>
            <button class="filter-btn" data-category="diapers">حفاضات</button>
        </div>
</section>
    <main id="products-container" class="products-grid">
        <div class="loading-text">جاري تحميل المنتجات...</div>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <div class="modal-body"></div>
        </div>
    </div>

    <div id="about-modal" class="modal">
        <div class="modal-content about-content">
            <span class="close-about-btn">×</span>
            <div class="about-body">
                <h2>Mekkah Medical</h2>
                <p>مستلزمات طبية - الإسكندرية</p>
                <hr>
                <div class="info-item">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>الإسكندرية، مصر</p>
                </div>
                
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3412.6950033196026!2d29.901955699999995!3d31.201469!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f5c32a3e9ac4d9%3A0x95110d48bba37297!2z2YXZg9ipINmF2YrYr9mK2YPYp9mEIC0gTWFra2FoIE1lZGljYWw!5e0!3m2!1sen!2seg!4v1769380334281!5m2!1sen!2seg" 
                        width="100%" height="100%" style="border:0;" 
                        allowfullscreen="" loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>

                <div class="social-links">
                    <a href="tel:+201278535272" class="social-btn phone">
                        <i class="fa-solid fa-phone"></i> اتصل بنا
                    </a>
                    <a href="https://wa.me/+201278535272" target="_blank" class="social-btn whatsapp">
                        <i class="fa-brands fa-whatsapp"></i> واتساب
                    </a>
                </div>
                
                <div class="social-links" style="margin-top: 10px;">
                    <a href="https://www.facebook.com/profile.php?id=61586511999035" target="_blank" class="social-btn facebook">
                        <i class="fa-brands fa-facebook-f"></i> فيسبوك
                    </a>
                    <a href="https://ipn.eg/C/Q/ahmedelhadary167/instapay?ISIGN=23052603MEUCIE5Y7DqTGJbwL2NisGvQgbgWfuHtsY84sjVaJ+f4SB5oAiEAkuANPzheO6Xnv4AUEcCZc83FbOxaHUd3bC5VX2dGgGw=" target="_blank" class="social-btn instapay">
                        <i class="fa-solid fa-money-bill-transfer"></i> إنستا باي
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="cart-modal" class="modal">
    <div class="modal-content">
        <span class="close-cart-btn">×</span>
        <h2 style="text-align: center;">عربة التسوق</h2>
        <div id="cart-items-container"></div>
        <div style="margin-top: 20px;">
            <input type="text" id="cust-name" placeholder="الاسم الكامل" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
            <input type="text" id="cust-phone" placeholder="رقم الموبايل" maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '')" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
            <input type="text" id="cust-city" placeholder="المدينة"style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
            <textarea id="cust-address" placeholder="العنوان بالتفصيل" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;"></textarea>
            <div style="font-weight:bold; margin-bottom:15px;">
    <div style="display:flex; justify-content:space-between; margin-bottom: 10px; font-size: 1.1rem;">
        <span>الإجمالي:</span> 
        <span id="cart-total" style="color: var(--primary-color);">0 ج.م</span>
    </div>
    
    <div style="display:flex; justify-content:space-between; font-size: 0.9rem; color: #666;">
        <span>الدليفري:</span> 
        <span id="cart-delivery">يحدد بعد التأكيد</span>
    </div>
</div>
            <button id="checkout-messenger" style="width:100%; padding:12px; background:#0084ff; color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">
                إتمام الطلب عبر ماسنجر
            </button>
        </div>
    </div>
</div>
<div id="toast-box"></div>

    <script src="script.js"></script>
</body>
</html>
